<!DOCTYPE html>
<html lang="en">
<head>

       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/lib/knockout-3.4.0.js"></script>

    <script src="js/app2.js"></script>
    <script>

      function initMap() {
       displaymap();
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBp9kURjXIETwBNDv6zJYHawu2nLkPwNRI&callback=initMap">
    </script>
    <title>Title</title>

 <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
</head>
<body>
<div id="map"></div>
<ul data-bind="foreach:markerlist">
  <div data-bind="text:title"></div>
  </ul>

  <ul data-bind="foreach:markertitles">
    <li data-bind="text:title"></li>

  </ul>
</body>





</html>
